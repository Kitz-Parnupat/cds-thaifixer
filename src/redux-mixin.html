<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">
<link rel="import" href="./redux/reducers/common-reducer.html">
<link rel="import" href="./redux/reducers/auth-reducer.html">
<link rel="import" href="./redux/reducers/blog-reducer.html">
<link rel="import" href="./redux/reducers/category-reducer.html">
<script src="../node_modules/redux/dist/redux.js"></script>
<script>
    // Setup a Redux store
    const rootReducer = Redux.combineReducers({
        common : commonReducer,
        auth : authReducer,
        blog : blogReducer,
        category : categoryReducer
    })
    
    const store = Redux.createStore(rootReducer,
        Redux.compose(
            window.devToolsExtension
                ? window.devToolsExtension()
                : v => v
            )
    );
    // Export the ReduxMixin
    ReduxMixin = PolymerRedux(store);
</script>
