  window.My = window.My || {
    $: {}
  }
</script>
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./my-route.html">
<link rel="import" href="./my-init.html">
<link rel="import" href="./layout/layout-main.html">
<link rel="import" href="./my-auth.html">
<link rel="import" href="../src/config/config-axios.html">
<link rel="import" href="./page/page-login/page-login.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<!-- <link rel="import" href="./actions/authAction.html"> -->
<script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
<dom-module id="my-app">
  <template>
    <my-route path="{{page}}"></my-route>
    <my-auth id="auth"></my-auth>
    <iron-pages selected="[[selected]]" attr-for-selected="name" fallback-selection="view404" role="main">
      <div name="login">
        <page-login></page-login>
      </div>
      <div name="app">
        <layout-main id="layout">
          <my-init page="[[page]]"></my-init>
        </layout-main>
      </div>
    </iron-pages>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() {
        return 'my-app';
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          authStatus: {
            type: Boolean,
            value: false
          },
          selected: {
            type: String,
            value: 'login'
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();
        My.changePage = this.changePage;
        // console.log(auth)
        this.authStatus = this.$.auth.checkUser();
        // console.log(this.authStatus)
        if (!this.authStatus) {
          this.selected = 'login'
          this.changePage('login')
        } else {
          this.selected = 'app'
        }
        // console.log(this.$.auth.checkUser())
      }
      changePage(path) {
        window.history.pushState({}, null, path);
        window.dispatchEvent(new CustomEvent('location-changed'));
      }
      coverPath(path) {
        var path = path.split(/(?=[A-Z])/);
        var name = '';
        for (let index = 0; index < path.length; index++) {
          if (index == 0) {
            name = path[index].toLowerCase()
          } else {
            name += '-' + path[index].toLowerCase()
          }
        }
        return name
      }
      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var newPage = '';
        if (page == '') newPage = 'login'
        else newPage = this.coverPath(page)
        var path = 'page/page-' + newPage + '/page-' + newPage + '.html';
        Polymer.importHref(
          this.resolveUrl(path),
          this._onLoad.bind(this),
          this._showPage404.bind(this),
          true);
      }
      _onLoad() {
        this.$.layout.$.drawer.close()
      }
      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
