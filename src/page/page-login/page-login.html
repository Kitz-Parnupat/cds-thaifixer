<dom-module id="page-login">
    <template>
        <style include="shared-styles">
            .flex {
                height: 100vh;
                display: flex;
            }

            .flex-item {
                margin: auto;
                width: 400px;
            }

            .header {
                color: var(--btn-color-primary-normal);
                text-align: center;
            }
            .content {
                padding: 0 1rem;
            }
            .footer {
                margin-top: 1rem;
                text-align: center;
            }
        </style>
        <div class="flex">
            <div class="flex-item">
                <my-panel box-shadow>
                    <div class="panel-header header">ThaiFixer.com</div>
                    <div class="content">
                        <paper-input label="Username"></paper-input>
                        <paper-input label="Password" type="password"></paper-input>
                        <br>
                        <paper-button class="btn-primary btn-md btn-full-width">เข้าสู่ระบบ</paper-button>
                        <br>
                    </div>
                    <div class="footer textCenter">
                        ลืมรหัสผ่าน ?
                        <a href="#">click</a>
                    </div>
                </my-panel>
            </div>
            <!-- <h2>Login  [[message]]</h2>
            <label for="email">Email</label>
            <input type="text" id="email" value="test@hotmail.com">
            <label for="password">Password</label>
            <input type="password" id="password" value="Password">
            <button on-click="login">login</button>
            <div>
                status : [[status]]
            </div> -->
        </div>
    </template>

    <script>
        class pageLogin extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'page-login';
            }
            static get properties() {
                return {
                    message: {
                        type: String,
                        statePath: 'common.message' // Binds state, "Hello, World!"
                    },
                    status: {
                        type: String,
                        value: 'No update !!'
                    },
                    value: {
                        type: String,
                        value: '112234'
                    }
                };
            }
            ready() {
                super.ready();
                common.setData('5999773e8ca0773d341666fe');
            }
            getData() {
                this.setMessage('loading');
                common.getData()
                    .then((res) => this.dispatch({
                        type: 'COMMON_SET_MESSAGE',
                        payload: 'Hi Redux'
                    }))
                    .then((res) => this.setMessage('update complete'))
                    .catch((err) => this.setMessage('update failed'))
            }
            setMessage(val) {
                setTimeout(() => {
                    this.status = val;
                }, 1000)
            }
            login() {
                const obj = {
                    email: this.$.email.value,
                    password: this.$.password.value
                }
                auth.login(obj)
                    .then((res) => auth.setLocalstorage(res.data))
                    .then((res) => this.checkUser())
                    .then((res) => this.setMessage('login complete'))
                    .catch((err) => this.setMessage(err.message))
            }
            checkUser() {
                var user = auth.getUser();
                this.dispatch({
                    type: 'AUTH_SET_USER',
                    payload: user
                })
            }
            clearUser() {
                auth.logout()
            }
        }

        window.customElements.define(pageLogin.is, pageLogin);
    </script>
</dom-module>
