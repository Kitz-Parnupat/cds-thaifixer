<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../shared-styles.html">
<dom-module id="teachnician-categories-list">
    <template>
        <style include="shared-styles">
            :host {
                display: block
            }
        </style>
        <vaadin-grid class="vaadin-grid-material" items="[[list]]">

            <vaadin-grid-column width="100px" flex-grow="0">
                <template class="header">
                    <div style="text-align:center">#</div>
                </template>
                <template>
                    <div style="text-align:center">[[count(index)]]</div>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">ชื่อบทความ</template>
                <template>[[item.blog_title]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column width="150px" flex-grow="0">
                <template class="header">จัดการ</template>
                <template>
                    <paper-icon-button on-tap="editBlog" icon="create"></paper-icon-button>
                    <paper-icon-button on-tap="deleteBlog" icon="delete"></paper-icon-button>
                </template>
            </vaadin-grid-column>

        </vaadin-grid>
    </template>

    <script>
        class TeachnicianCategoriesList extends Polymer.Element {

            static get is() {
                return 'teachnician-categories-list';
            }
            static get properties() {
                return {
                    list:{
                        type:Array,
                        value:[]
                    }
                }
            }
        }

        window.customElements.define(TeachnicianCategoriesList.is, TeachnicianCategoriesList);
    </script>
</dom-module>
