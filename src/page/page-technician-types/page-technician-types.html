<link rel="import" href="../../shared-styles.html">
<link rel="import" href="../../components/my-table/my-table.html">
<link rel="import" href="../../actions/teachnicAction.html">
<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../components/my-dialog/my-dialog.html">

<dom-module id="page-technician-types">
    <template>
        <style include="shared-styles"></style>
        <div class="container">
            <div class="title">
                หมวดหมู่ช่าง
            </div>
            <div class="content">
                <paper-button class="btn-primary btn-md" on-click="clearForm" raised>เพิ่ม</paper-button>
                <div style="margin:1rem"></div>
                <my-table collum="[[collum]]" row="[[data]]" on-edit="editForm" on-delete="confirmDailog"></my-table>
            </div>
            <my-dialog id="dialog" field="[[collum]]" on-add="postTags">
                <paper-input label="งานบริการ" id="technician_type_name" value="{{form.technician_type_name}}" always-float-label></paper-input>
                <paper-textarea label="คำอธิบาย" id="technician_type_description" value="{{form.technician_type_description}}" always-float-label></paper-textarea>
                <paper-checkbox id="status" checked="{{form.status}}">เปิดการใช้งาน</paper-checkbox>
                <div>Message : [[message]]</div>
            </my-dialog>
    </template>

    <script>
        class PageTeachnicianTypes extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-technician-types';
            }
            static get properties() {
                return {
                    collum: {
                        type: Array,
                        value: [{
                                label: 'ชือ',
                                path: 'technician_type_name'
                            },
                            {
                                label: 'สถานะ',
                                path: 'status'
                            }
                        ]
                    },
                    data: {
                        type: Array,
                        statePath: 'teachnic.types'
                    },
                    types: {
                        type: Array,
                        statePath: 'teachnic.types'
                    },
                    form: {
                        type: Object,
                        statePath: 'teachnic.select'
                    },
                    user: {
                        type: Object,
                        statePath: 'auth.user'
                    },
                    message: {
                        type: String,
                        value: ''
                    }
                }
            }
            ready() {
                super.ready();
                this.getTypes();
            }

            getTypes() {
                technic.getTypes()
                    .then((res) => this.dispatch({
                        type: 'TECHNIC_GET_TYPES',
                        payload: res.data.data
                    }))
            }
            postTags(e) {
                this.message = 'กำลังโหลด';
                if (!this.form.id) {
                    let form = technic.assignUser(this.form, this.user)
                    technic.addTypes(form)
                        .then((res) => {
                            this.message = 'บันทึกสำเร็จ!'
                        })
                        .then((res) => this.dispatch({
                            type: 'TECHNIC_CLEAR_SELECT',
                            payload: {}
                        }))
                        .then((res) => this.getTypes())
                } else {
                    // console.log('ss')
                    let form = technic.assignUser(this.form, this.user)
                    technic.editTypes(form)
                        .then((res) => {
                            this.message = 'บันทึกสำเร็จ!'
                        })
                        .then((res) => this.dispatch({
                            type: 'TECHNIC_CLEAR_SELECT',
                            payload: {}
                        }))
                        .then((res) => this.getTypes())
                        .then((res) => this.closeDialog())
                }

            }

            editForm(e) {
                technic.selectTypes(e.detail.id)
                    .then((res) => this.dispatch({
                        type: 'TECHNIC_CLEAR_SELECT',
                        payload: res.data.data
                    }))
                    .then((res) => this.openDialog())
            }

            clearForm() {
                this.dispatch({
                    type: 'TECHNIC_CLEAR_SELECT',
                    payload: {}
                })
                this.openDialog()
            }

            confirmDailog(e) {
                swal({
                        title: "อยากลบบทความใช้ไหม ?",
                        text: "หากลบบทความแล้วจะไม่สามารถกู้คืนได้",
                        icon: "warning",
                        buttons: true,
                        dangerMode: true,
                    })
                    .then((res) => {
                        if (res) {
                            technic.deleteTypes(e.detail.id)
                                .then((res) => this.getTypes())
                        }
                    })
            }

            openDialog() {
                this.$.dialog.open()
            }
            closeDialog() {
                this.$.dialog.close()
            }

        }

        window.customElements.define(PageTeachnicianTypes.is, PageTeachnicianTypes);
    </script>
</dom-module>
