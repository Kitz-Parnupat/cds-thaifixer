<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/vaadin-material-theme/vaadin-grid.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../components/my-vaadin-grid-style/my-vaadin-grid-style.html">
<link rel="import" href="../../shared-styles.html">
<dom-module id="blog-list">
    <template>
        <style include="shared-styles">
        </style>

        <vaadin-grid class="vaadin-grid-material" items="[1,2,3,4]">

            <vaadin-grid-column width="50px" flex-grow="0">
                <template class="header">#</template>
                <template>[[count(index)]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">ชื่อบทความ</template>
                <template>[[item.firstName]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">วันที่โพส</template>
                <template>[[item.lastName]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column width="150px">
                <template class="header">บทความโดย</template>
                <template>
                    <!-- <p style="white-space: normal">[[item.address.street]], [[item.address.city]]</p> -->
                </template>
            </vaadin-grid-column>

        </vaadin-grid>


    </template>

    <script>
        class blogList extends Polymer.Element {

            static get is() {
                return 'blog-list';
            }

            static get properties() {
                return {

                };
            }
            ready(){
                super.ready()

            }
            count(val){
                return val + 1;
            }

        }

        window.customElements.define(blogList.is, blogList);
    </script>
</dom-module>
