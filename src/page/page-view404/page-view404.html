<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../shared-styles.html">
<dom-module id="page-view404">
    <template>
        <style include="shared-styles">
             :host {
                display: block;

                padding: 10px 20px;
            }
        </style>
        <div class="container">
            Oops you hit a 404.
            <a href="[[rootPath]]">Head back to home.</a>
        </div>
    </template>

    <script>
        class pageView404 extends Polymer.Element {

            static get is() {
                return 'page-view404';
            }
            static get properties() {
                return {
                    rootPath: String,
                };
            }
        }

        window.customElements.define(pageView404.is, pageView404);
    </script>
</dom-module>
