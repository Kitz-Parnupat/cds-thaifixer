<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="layout-drawer">
    <template>
        <style include="shared-styles">
            app-toolbar {
                background-color: var(--toolbar-color-primary);
                color: white;
                height: 48px;
                opacity: 87%;
            }
            /* #FAFAFA */

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--drawer-color-default);
                font-weight: thin;
                line-height: 40px;
                outline: none;
                font-family: MitrLight;
            }

            .drawer-list a.iron-selected {
                color: rgb(0, 176, 255);
                border-left: 4px solid var(--toolbar-color-primary);
            }

            .drawer-list>a:hover {
                background-color: rgba(0, 176, 255, 0.1);
            }

            .drawer-bar {
                background-color: var(--toolbar-color-primary);
                color: white;
            }

            .header-drawer {
                font-size: 1rem;
            }

            .header-icon {
                margin-right: 0.5rem;
            }

            .drawer-content {
                padding: 5px 16px;
                font-size: 14px;
                margin: 0.4rem 0;
            }

            .line {
                margin: 0.5rem 0;
                border-top: 1px solid #ddd;
            }
            .drawer-size{
                height: calc(100% - 48px);
                box-sizing: border-box;
                overflow-y: auto;
            }
            #drawer{
                z-index: 1;
            }
        </style>
        <app-drawer id="drawer" swipe-open>
            <app-toolbar>
                <iron-icon class="header-icon" icon="home" noink></iron-icon>
                <div class="header-drawer">จัดการข้อมูลพื้นฐาน</div>
            </app-toolbar>
            <div class="drawer-size">
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <div class="drawer-content">จัดการบทความ</div>
                    <a name="dashboard" href="[[rootPath]]blog">
                        <iron-icon icon="icons:dashboard"></iron-icon>
                        &nbsp;&nbsp;รายการบทความ
                    </a>
                    <a name="profile" href="[[rootPath]]content">
                        <iron-icon icon="icons:create"></iron-icon>
                        &nbsp;&nbsp;เขียนบทความ
                    </a>
                    <div class="line"></div>
                    <div class="drawer-content">จัดการข้อมูลพื้นฐาน</div>
                    <a name="view1" href="[[rootPath]]view1">
                        <iron-icon icon="icons:description"></iron-icon>
                        &nbsp;&nbsp;สมาชิก
                    </a>
                    <a name="view2" href="[[rootPath]]view2">
                        <iron-icon icon="icons:description"></iron-icon>
                        &nbsp;&nbsp;หมวดหมู่
                    </a>
                    <a name="view3" href="[[rootPath]]view3">
                        <iron-icon icon="icons:description"></iron-icon>
                        &nbsp;&nbsp;คำนำหน้าชื่อ
                    </a>
                    <div class="line"></div>
                    <a name="setting" href="[[rootPath]]">
                        <iron-icon icon="icons:settings"></iron-icon>
                        &nbsp;&nbsp;ตั้งค่า
                    </a>
                    <a name="exit" href="#" on-click="signOut">
                        <iron-icon icon="icons:exit-to-app"></iron-icon>
                        &nbsp;&nbsp;ออกจากระบบ
                    </a>
                </iron-selector>
            </div>
            <!-- <div class="line"></div> -->

            <!-- <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                <a name="dashboard" href="[[rootPath]]">
                    <iron-icon icon="icons:dashboard"></iron-icon>
                    &nbsp;&nbsp;Dashboard
                </a>
                <a name="profile" href="[[rootPath]]profile">
                    <iron-icon icon="social:person"></iron-icon>
                    &nbsp;&nbsp;Profile
                </a>
                <a name="view3" href="[[rootPath]]view3">
                    <iron-icon icon="icons:exit-to-app"></iron-icon>
                    &nbsp;&nbsp;Sign out
                </a>
            </iron-selector> -->
        </app-drawer>


    </template>

    <script>
        class layoutDrawer extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'layout-drawer';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        value: ''
                    },
                    user: {
                        type: Object,
                        statePath: 'auth.user'
                    },
                    rootPath: String
                };
            }
            ready(){
                super.ready()
            }
            toggle() {
                this.$.drawer.toggle()
            }
            open() {
                this.$.drawer.open()
            }
            close() {
                this.$.drawer.close()
            }
            signOut(){
                localStorage.removeItem('user');
                window.location.reload()
            }
        }

        window.customElements.define(layoutDrawer.is, layoutDrawer);
    </script>
</dom-module>
